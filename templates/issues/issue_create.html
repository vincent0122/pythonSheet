{% extends "base.html" %} {% load static %} 

{% block page_title %}
	ISSUE
{% endblock page_title %}

{% block content %}

<style>
 textarea::placeholder {
        color: gray;
        font-weight: bold;
		font-size : 35px;
		text-align: center;
        opacity: 4;
      }
</style>

<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
<div class="container lg:w-5/12 mx-auto">
  <div class="flex flex-col text-center text-3xl h-1/2 mt-24">
	<span class="text-4xl font-bold">이 슈</span>
	<textarea class="text-xl w-full mt-16 border-b border-gray-400 h-auto" placeholder="이 슈 입 력" type="text" name="issue" row="5"></textarea>
  </div>

<div class="flex flex-col mx-8 mt-16 border border-gray-400 rounded-xl">
	<div class="text-center py-4">
	<i class="fas fa-building text-gray-500 text-sm"></i>
	거래처
	<input class="border-b border-gray-400 w-2/4 mx-8" list="buyers" name="customer" id="buyers-choice" />
	<datalist id="buyers">
		{% for b in buyers %}
		<option value="{{b}}"></option>
		{% endfor %}
	</datalist>

	</div>
	<div class="mx-2 my-2 pl-4 text-xs">{{ file_form }}</div>
</div>
	<div class="flex justify-end">
	<div class="mt-2 pr-6 text-right">회의
	<input type="checkbox" name="meeting"></div>
		<div class="mt-2 pr-12 text-right">진행중
	<input type="checkbox" name="ing"></div></div>
	<div class="text-right mx-8 mt-4 mb-8">
	<input class="bluebtn px-2" type="submit" value="AIRTABLE 입력" class="submit" />
	<a class="border border-black font-medium rounded px-2 mr-2 py-1 w-1/4" href="{% url 'issues:issue_import' %}">기록 보기</a>
	</div>
</div>
	
</form>

</h5>

{% endblock content %}
