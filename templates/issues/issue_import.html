{% extends "base.html" %} {% block content %} 


<div class="flex justify-center text-2xl pt-16 my-16">
<form action="{% url 'issues:id_import' %}" method="get">
ID : <input class="border-b border-black text-center" type="text" name="ID" size="5">
<input class ="bg-blue-200 rounded px-2 text-base" type="submit" value='불러오기'></form>
</div>

{% if ID != None %}
<div class="flex flex-col">
<form method="get" action="{% url 'issues:issue_edit' %}">
    <div class="flex flex-col justify-center text-base border border-black rounded mx-2 px-4 py-2">
        <input type="hidden" value={{ID}} name="ID" size="10">
       <span class="ml-4 px-2">날짜</span><input class="ml-2 mx-6 border border-black pl-4 rounded w-1/2" type="text" value={{date}} name="date" onfocus="(this.type='date')" onblur="(this.type='text')" size="11">
        <div class="flex py-2">
            <div class="flex flex-col"><span class="ml-4 px-2">작성자</span><input class="ml-2 border border-black pl-3 rounded " type="text" value={{writer}} name="writer" size="5"></div>
            <div class="flex flex-col"><span class="ml-4 px-2">거래처</span><input class="mx-4 border border-black pl-2 rounded " type="text" value={{customer}} name="customer" size="15"></div>
        </div>
       <span class="ml-4 px-2">내용</span><textarea class = "ml-2 border border-black pl-4 rounded w-11/12 overflow-ellipsis" name="detail" rows ="1" cols="30">{{detail}}</textarea>
       <span class="ml-4 px-1 text-sm mt-4">회의
       {% if check == True %}
       <input type="checkbox" name="check" checked>
       {% else %}
       <input type="checkbox" name="check"></span>
       {% endif %}
        <input class = "ml-2 bg-red-200 rounded pl-4 text-base w-11/12" type="submit" value="수정">
        </form>
    </div>
    <div class="flex justify-center py-8">
        {% if attachments.length > 0 %}
        <div>첨부파일 :
        {% for attach in attachments %}
        <a href = {{attach.0}}>{{attach.1}}</a>
        {% endfor %}
        </div>        
        <form method="get" action="{% url 'issues:attachments_edit' %}">
        <input class = "ml-6 order border-black bg-blue-200 rounded px-2 text-base" type="submit" value="수정">
        <input type="hidden" value={{ID}} name="ID"></form>
        {% endif %}
    </div>
</div>
{% endif %}
<iframe class="airtable-embed" src={{air_view}} frameborder="0" onmousewheel="" width="100%" height="700" style="background: transparent; border: 1px solid #ccc;"></iframe>
{% endblock content %}
