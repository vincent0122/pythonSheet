{% extends "base.html" %} {% block content %} 


<div class="flex justify-center text-2xl pt-16 my-16">
<form action="{% url 'issues:id_import' %}" method="get">
ID : <input class="border-b border-black text-center" type="text" name="ID" size="5">
<input class ="bg-blue-200 rounded px-2 text-base" type="submit" value='불러오기'></form>
</div>

{% if ID != None %}
<div class="flex flex-col">
<form method="get" action="{% url 'issues:issue_edit' %}">
    <div class="flex justify-center text-base border border-black rounded px-1 py-4">
        <input type="hidden" value={{ID}} name="ID" size="10">
       <span class="ml-4 border border-black rounded px-2">날짜</span><input class="ml-2 mx-6" type="text" value={{date}} name="date" onfocus="(this.type='date')" onblur="(this.type='text')" size="11">
        <span class="ml-4 border border-black rounded px-2">작성자</span><input class="ml-2 mx-6" type="text" value={{writer}} name="writer" size="5">
        <span class="ml-4 border border-black rounded px-2">거래처</span><input class="ml-2 mx-6" type="text" value={{customer}} name="customer" size="10">
       <span class="ml-4 border border-black rounded px-2">내용</span><textarea class = "ml-2 overflow-ellipsis" name="detail" rows ="1" cols="30">{{detail}}</textarea>
        <input class = "ml-6 bg-red-200 rounded px-2 text-base" type="submit" value="수정">
        </form>
    </div>
    <div class="flex justify-center py-8">
        {% if attachments != None %}
        <div>첨부파일 :
        {% for attach in attachments %}
        <a href = {{attach}}>{{attach.1}}</a>
        {% endfor %}
        </div>        
        <form method="get" action="{% url 'issues:attachments_edit' %}">
        <input class = "ml-6 order border-black bg-blue-200 rounded px-2 text-base" type="submit" value="첨부파일 삭제">
        <input type="hidden" value={{ID}} name="ID" size="10"></form>
        {% endif %}
    </div>
</div>
{% endif %}

<iframe class="airtable-embed" src={{air_view}} frameborder="0" onmousewheel="" width="100%" height="700" style="background: transparent; border: 1px solid #ccc;"></iframe>
{% endblock content %}
