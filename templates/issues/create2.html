{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Multiformset Demo</title>
    <script src="{% static 'js/jquery-1.3.2.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script type="text/javascript">
        $(function() {
            $(".inline.{{ ingredient_form.prefix }}").formset({
                prefix: "{{ ingredient_form.prefix }}",
            })
            $(".inline.{{ instruction_form.prefix }}").formset({
                prefix: "{{ instruction_form.prefix }}",
            })
        })
    </script>
</head>

<body>
    <div>
        <h1>Add2</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p}}
                {{ file_form.as_p }}
            </div>
           
            <input type="submit" value="Add" class="submit" />
        </form>
    </div>
</body>
</html>
