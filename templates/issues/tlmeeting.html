{% extends "base.html" %}

{% block page_title %}
    회 의
{% endblock page_title %}

{% block content %} 

<div class="container lg:w-10/12 mx-auto">
<form method="get" action="{% url 'issues:checkUncheck' %}">
<div class="flex flex-col">
{% for d in datas %}
    <span>{{d.fields.날짜}} {{d.fields.작성자}}
    <input type="checkbox" name="idon" value={{d.id}} checked>
    </span>
    <span>{{d.fields.내용}}</span>
    <div class="flex mb-8 text-sm">
        {% for a in d.fiedls.Attachments %}
            <a href={{a.url}}>{{a.filename}}</a>
        {% endfor %}
    </div>  
{% endfor %}
</div>
<input class="bluebtn px-2 mb-8" type="submit" value="해제" class="submit" />
</form>
</div>
{% endblock content %}
